{% extends 'Admin_s/base.html' %}
{% block 'content' %}
<div class="d-flex flex-column" id="content-wrapper">
    <div id="content">
     {% include 'Admin_s/navbar.html' %}
      <div class="container-fluid">
        {% if messages %}
    {% for message in messages %}
        <div class="alert alert-danger " role="alert">
          {{message}}
        </div>
      {% endfor %}
    {% endif %}
        <div
        class="d-sm-flex justify-content-between align-items-center mb-4"
      >
        <h3 class="text-dark mb-0">Upload File</h3>
        <a
          class="btn btn-primary btn-sm d-none d-sm-inline-block rounded-pill"
          role="button"
          href="{% url 'student' %}"
          ><i class="fa-solid fa-chevron-left" style="color: #ffffff;"></i> &nbsp;BACK</a
        >
      </div>
       
        <div class="form-group ">
            <form method="post" action="" enctype="multipart/form-data">
                {% csrf_token %}
            <label for="formFile" class="form-label">Default file input example</label>
            <input class="form-control" type="file" id="formFile" name="my_file">
            <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
          </div>
        </div>
        </form>
  
</div>
</div>
{% endblock 'content' %}
